    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />

<body>
    <div class="shop">
        <div class="header">
            <img class="header-logo" src="/src/public/img/Rectangle 30 (1).svg" alt="">
           
            <div class="header-search">
                <input class="header-search-input" type="text" placeholder="Search">

                <!-- search-history -->
                <div class="header-search-history">
                    <h3 class="header-search-history-heading">
                        Lịch sử Tìm kiếm
                    </h3>
                    <ul class="header-search-history-list">
                        <li class="header-search-history-item">
                            <a class="search-history-item-link" href="">Mien dong</a>
                        </li>
                        <li class="header-search-history-item">
                            <a class="search-history-item-link" href="">Bun dong</a>
                        </li>
                    </ul>
                </div>
               <button class="input-enter">
                <i class="fa fa-solid fa-magnifying-glass input-icon"></i>
               </button>
            </div>
            <div class="header-user">
                <ul class="user-list">
                    <li class="user-item ">
                        <!-- <i class="fa fa-regular fa-bell "></i><i class="fa-regular fa-cart-shopping-fast"></i> -->
                        <i class="fa fa-light fa-cart-shopping"></i>
                    </li>
                    
                    <!-- <li class="user-item">
                        <i class="fa-solid fa-cart-shopping"></i>
                     </li>
                    <li class="user-item">
                        <i class="fa fa-solid fa-user"></i>
                    </li> -->
                    <button class="user-button"> <a href="/login" class="user-button">Sign in</a></button>
                </ul>
            </div>
        </div>

        <div class="body">
            <div class="shop-header">
                
            </div>
        </div>
    </div>
